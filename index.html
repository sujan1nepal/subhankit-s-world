
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic World Adventure 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        overflow: hidden;
        user-select: none;
        background: #e0f2fe;
      }
      .clay-card {
        background: white;
        border-radius: 3rem;
        box-shadow: 
          20px 20px 60px #bebebe,
          -20px -20px 60px #ffffff,
          inset 4px 4px 8px rgba(255,255,255,0.5),
          inset -4px -4px 8px rgba(0,0,0,0.05);
      }
      .clay-btn {
        box-shadow: 
          8px 8px 16px rgba(0,0,0,0.1),
          -8px -8px 16px rgba(255,255,255,0.8),
          inset 2px 2px 4px rgba(255,255,255,0.4);
      }
      .perspective-container {
        perspective: 1000px;
      }
      .game-cursor {
        cursor: url('https://cdn-icons-png.flaticon.com/32/2641/2641409.png'), auto;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-10px) rotate(2deg); }
      }
      .float-animation {
        animation: float 4s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "framer-motion": "https://esm.sh/framer-motion@^12.29.2",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@0.475.0",
        "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
      }
    }
    </script>
  </head>
  <body class="game-cursor">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
